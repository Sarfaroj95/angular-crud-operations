<div class="row">
  <div class="col-3" *ngFor="let item of status">
    <div>
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h2>{{ item.count }}</h2>
              <h6>{{ item.title }}</h6>
            </div>
            <div>
              <img class="icon" [src]="item.img" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
